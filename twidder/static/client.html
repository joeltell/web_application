<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>my page</title>
  <link href="static/client.css" "type="text/css" rel="stylesheet">
  <script src="static/client.js" type="text/javascript"></script>

</head>
<body>

<div id="view"> </div>

<script id="home_script" type = "text/welcomeview">

<div class = "wrapper">
  <div class = "logodiv">
    <img src="static/wimage.png" class="logo">
  </div>
  <div class="logins">
    <div class = "login">
      <form onsubmit="control_signin();return false;">
        <label for="uname" >Username:</label>
        <input class="ulogin" type="text" id="uname" name="uname" required><br>

        <label for="password">Password:</label>
        <input class="ulogin" type="password" id="password" name="password" required><br>
        <span id="usermessage" style="color:red"></span>
		<input type="submit" value="Login">
      </form>
    </div>

    <div class="signup">
      <p> Sign Up Here </p>
       <span id = "emailmessage" style="color:red"></span>
      <form onsubmit ="control_signup();return false;" method="post">
        <label for="ename" >Email as username:</label>
        <input class="signform" type="email" id="ename" name="ename" required >
        <br>

        <label for="psw" >Password:</label>
        <input class="signform" type="password" id="psw" name="psw" minlength="5" required>
        <br>
        <label for="password" >Repeat password:</label>
        <input class="signform" type="password" id="rpassword" name="rpassword" minlength="5"  required>

        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" >
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
        <br>


        <label for="fname">First name:</label>
        <input class="signform" type="text" id="fname" name="fname" required>
        <br>
        <label for="faname">Family name:</label>
        <input class="signform" type="text" id="faname" name="faname" required>
        <br>

        <label for="city">City:</label>
        <input class="signform" type="text" id="city" name="city" required>
        <br>
        <label for="country">Country:</label>
        <input class="signform" type="text" id="country" name="country"required >
        <br>
        <input type="submit" value="Signup">
        <br>
        <span id = "message" style="color:red"></span>


      </form>

    </div>
  </div>
</div>
</script>

<script id="profile_script" type="text/profileview">
<div class="tab">
  <button id ="home_default" class="tablinks" onclick="display_tab(event,'Home')">Home</button>
  <button class="tablinks" onclick="display_tab(event,'Browse')">Browse</button>
  <button class="tablinks" onclick="display_tab(event,'Account')">Account</button>
</div>

<div id="Home" class="tabcontent" style="display:block">
  <div class="personal_data_tab">
    <h3>Personal data</h3>
      <p id="info1"information/p> <br>
      <p id="info2"information/p> <br>
      <p id="info3"information/p> <br>
      <p id="info4"information/p> <br>
      <p id="info5"information/p> <br>
      <p id="info6"information/p> <br>
  </div>
  <div class="wall">
    <label for="text_wall" your wall></label>
    <textarea id="text_wall" name="text_wall" rows="10" cols="50" placeholder="your messages" readonly></textarea>
      <br>
      <form onsubmit="post_texts();return false;" method="POST">
        <input type="text" id="post_text" name="post_text" required><br>
          <input type="submit" value="post">
      </form>
      <br>
      <button id="refresh" class="" onclick="refresh_wall()">refresh wall </button>
  </div>
</div>

<div id="Browse" class="tabcontent" style="display:none">
  <h3>Browse</h3>
  <div id ="searchdiv" style="display:block">
  <form onsubmit="togglefunc();return false;" method="GET">
    <label for="email_text">Search email:</label>
    <input class="browseusr" type="email" id="email_text" name="email_text" required> <br>
      <input  class="search_btn" type="submit" value="get user homepage">
      <span id="usr_warning" style="color:red"></span>
  </form>
</div>
  <div id="usrhome" style="display:none">
    <div class="personal_data_tab">
      <h3>Personal data</h3>
        <p id="usr_info1"information/p> <br>
        <p id="usr_info2"information/p> <br>
        <p id="usr_info3"information/p> <br>
        <p id="usr_info4"information/p> <br>
        <p id="usr_info5"information/p> <br>
        <p id="usr_info6"information/p> <br>
    </div>
    <div class="wall">
      <label for="text_wall" your wall></label>
      <textarea id="usr_text_wall" name="usr_text_wall" rows="10" cols="50" placeholder="your messages" readonly></textarea>
        <br>
        <form onsubmit="usr_post_texts();return false;" method="POST">
          <input type="text" id="usr_post_text" name="usr_post_text" required><br>
            <input type="submit" value="post">
        </form>
        <br>
        <button id="refresh" onclick="usr_refresh_wall()">refresh wall </button>
        <br>
        <button id="btsearch" onclick="togglefunc()">back to search</button>
    </div>

</div>
</div>

<div id="Account" class="tabcontent" style="display:none">
<div class = "profile_change">
  <h3>Change your password</h3>
  <form onsubmit="change_psw();return false;">

    <label for="password">Old password:</label>

    <input class="profile_change" type="password" id="old_password" name="old_password" required> <br>
    <label for="password">New password:</label>

    <input class="profile_change" type="password" id="new_password" name="new_password" required><br>
    <label for="password">Repeat new password:</label>

    <input class="profile_change" type="password" id="r_new_password" name="r_new_password" required><br><br>
    <span id = "change_message" style="color:red"></span> <br>
    <input class="change_psw" type="submit" value="change password">
    <br>
    </form>
    <button id="sign_out" onclick="sign_out()" type="button"> sign out</button>
      <br>


</div>
</div>


</script>

</body>
</html>
